<form #registerForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input 
        [(ngModel)]="account.email" 
        type="email" 
        name="email" 
        #email="ngModel" 
        required 
        pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        </ion-input>
      </ion-item>
      <div padding *ngIf="email.invalid && email.dirty">
        <span class="gloabal__input-error">Email Address is not valid</span>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input 
        [(ngModel)]="account.password" 
        type="password" 
        name="password"
        #password="ngModel"
        required
        pattern="[a-zA-Z0-9!@#$%^&*]{6,20}$">
      </ion-input>
      </ion-item>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="gloabal__input-error">Password must have at least 6 characters</span>
      </div>
    </ion-card-content>
    <ion-row>
      <button ion-button (click)="register()" [disabled]="registerForm.invalid">Register</button>
    </ion-row>
  </ion-card>
</form>

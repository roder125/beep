
<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left>
        <img style="background-color: grey" [src]="message.user.avatar">
      </ion-avatar>
      <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
